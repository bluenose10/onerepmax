    <style>
      :root {
        --bg-color: #000000;
        --accent-color: #D0FB0D;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        min-height: 100vh;
        color: #f8fafc;
        overflow-x: hidden;
        margin: 0;
      }

      /* Cosmic Background Container */
      .cosmic-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
        overflow: hidden;
      }

      /* Starfield Layers */
      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .stars-1 {
        background-image: radial-gradient(1px 1px at 20px 30px, #ffffff, rgba(0,0,0,0)),
                          radial-gradient(1px 1px at 40px 70px, rgba(208, 251, 13, 0.5), rgba(0,0,0,0)),
                          radial-gradient(1px 1px at 50px 160px, #ffffff, rgba(0,0,0,0)),
                          radial-gradient(1px 1px at 80px 120px, #ffffff, rgba(0,0,0,0)),
                          radial-gradient(1px 1px at 110px 10px, rgba(208, 251, 13, 0.3), rgba(0,0,0,0)),
                          radial-gradient(1px 1px at 150px 50px, #ffffff, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 200px 200px;
        opacity: 0.3;
        animation: stars-drift 100s linear infinite;
      }

      .stars-2 {
        background-image: radial-gradient(1.5px 1.5px at 100px 100px, #ffffff, rgba(0,0,0,0)),
                          radial-gradient(1.5px 1.5px at 200px 250px, rgba(208, 251, 13, 0.4), rgba(0,0,0,0)),
                          radial-gradient(1.5px 1.5px at 300px 400px, #ffffff, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 400px 400px;
        opacity: 0.2;
        animation: stars-drift 150s linear infinite reverse;
      }

      @keyframes stars-drift {
        from { transform: translateY(0); }
        to { transform: translateY(-400px); }
      }

      /* Nebula Clouds (The Orbs) */
      .nebula {
        position: absolute;
        border-radius: 50%;
        filter: blur(140px);
        opacity: 0.12;
        mix-blend-mode: screen;
        animation: nebula-float 40s ease-in-out infinite alternate;
      }

      .nebula-1 {
        width: 800px;
        height: 800px;
        background: var(--accent-color);
        top: -10%;
        left: -10%;
      }

      .nebula-2 {
        width: 600px;
        height: 600px;
        background: #4a5400; /* Darker version of accent */
        bottom: -5%;
        right: -10%;
        animation-duration: 60s;
        animation-delay: -10s;
      }

      @keyframes nebula-float {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); }
        50% { transform: translate(5%, 10%) scale(1.1) rotate(45deg); }
        100% { transform: translate(-2%, 5%) scale(0.9) rotate(-45deg); }
      }

      /* Tech Overlay: Scanlines & Vignette */
      .tech-overlay {
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                    linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 255, 0, 0.005), rgba(0, 0, 255, 0.01));
        background-size: 100% 4px, 3px 100%;
        opacity: 0.2;
      }

      .vignette {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
        pointer-events: none;
      }

      .glass-card {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.04);
        box-shadow: 
          0 25px 60px -15px rgba(0, 0, 0, 0.9),
          inset 0 0 0 1px rgba(255, 255, 255, 0.01);
      }

      .glass-card:hover {
        border-color: rgba(208, 251, 13, 0.12);
        box-shadow: 
          0 25px 60px -15px rgba(0, 0, 0, 0.9),
          0 0 30px rgba(208, 251, 13, 0.04);
      }

      input:focus {
        outline: none;
        border-color: #D0FB0D !important;
        box-shadow: 0 0 25px rgba(208, 251, 13, 0.15);
      }

      .animate-in {
        animation-fill-mode: both;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D0FB0D;
      }

      .accent-glow {
        text-shadow: 0 0 25px rgba(208, 251, 13, 0.5), 0 0 50px rgba(208, 251, 13, 0.2);
      }
